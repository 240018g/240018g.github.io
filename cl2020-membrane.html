    <h2><a name="top">メンブレン方式の特徴</a></h2>
    <img src="/images/membrane.jpg" alt="メンブレン方式の構造図" width="275" height="366" align="right">
    <p style="text-indent:1em">
      メンブレン方式は右図のようなラバーカップによってキーを支える構造をとっている。
      TDK社のウェブサイト[1]によると
      <br>"基本は接点と接点の間に絶縁体をはさみ、ある程度以上に押し下げられた状態になると接点同士が接触して電気が流れ、スイッチがONになる、というものです。"[1]とある。
      <br>構造が単純で安価に製造できるが、底に当たるまでキーを押さないと反応しないことがある。
      またキーの端を押した場合引っかかることがある。
    </p>

    参考文献
