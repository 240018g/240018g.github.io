   <h2><a name="top">メンブレン方式の特徴</a></h2>
   <img src="/images/membrane.jpg" alt="メンブレン方式の構造図" width="275" height="366" align="right">
   メンブレン方式は右図のようなラバーカップによってキーを支える構造をとっている。
   押下によってラバーカップがへこむことで、メンブレン(薄膜)と基盤の接点が接触し通電することでキーの入力を検知する。
   構造が単純で安価に製造できるが、底に当たるまでキーを押さないと反応しないことがある。
   またキーの端を押した場合引っかかることがある。
