    <h2><a name="top">パンタグラフ方式の特徴</a></h2>
    <p style="text-indent:1em">
    <img src="/images/pantograph.jpg" alt="パンタグラフ方式の構造図" width="358" height="212" style="float:right;">
    パンタグラフ方式は押下を認識する仕組みについては
    <a href="https://240018g.github.io/cl2020-membrane.html">メンブレン方式</a>
    と同様のものになっている。ではメンブレン方式との相違点は何か。
    ELECOM社のページ[2]によると"パンタグラフは、キートップの下に、ひし形のスプリングがあるタイプです。
    軽い力で入力可能なため、長時間の操作でも疲れにくく、軽快なタッチ感を好む方におすすめです。"とある。
    パンタグラフ方式の欠点はメンブレン方式と比較して、個々の部品が細かいため耐久性が劣る点だ。
